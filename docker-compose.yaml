version: "3.8"

services:
  api:
    build:
      context: ./credit-card-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  ui:
    build:
      context: ./credit-card-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
    ports:
      - "80:80"

networks:
  default:
    name: credit-card-network
