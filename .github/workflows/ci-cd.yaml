name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: [self-hosted, linux, x64, credit-card]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install API Dependencies
        working-directory: ./credit-card-api
        run: npm install

      - name: Test
        working-directory: ./credit-card-api
        run: npm run test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push API Image
        run: |
          cd credit-card-api
          docker build -t msithaba/credit-card-api:latest .
          docker push msithaba/credit-card-api:latest


      - name: Install UI Dependencies
        working-directory: ./credit-card-ui
        run: npm install

      - name: Build UI
        working-directory: ./credit-card-ui
        run: npm run build 

      - name: Build and Push UI Image
        run: |
          cd credit-card-ui
          docker build -t msithaba/credit-card-ui:latest .
          docker push msithaba/credit-card-ui:latest

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, linux, x64, credit-card]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Copy docker-compose.yaml to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "~/app"

      # SSH into EC2 and restart services
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app
            # Restart containers with new images
            docker-compose up -d --remove-orphans
            docker image prune -f
